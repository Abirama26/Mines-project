<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .title {
            font-size: 26px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: white;
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 250px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('helmet.jpg') no-repeat center;
            background-size: cover;
            animation: moveBg 10s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes moveBg {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg"></div>
    <div class="title">IOT-Enabled Smart Helmet for Miner Safety</div>
    <div class="container">
        <h1>Login</h1>
        <input type="email" id="username" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="validateLogin()">Login</button>
        <p class="error" id="error-message"></p>
    </div>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailPattern.test(username) && password.length > 0) {
                alert("Login Successful!");
                window.location.href = "dashboard.html";
            } else {
                errorMessage.textContent = "Invalid Email or Password";
            }
        }
    </script>
</body>
</html>
